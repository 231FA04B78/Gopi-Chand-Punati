<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<title> Adding Two Numbers </title>
		<script>
			function sum() {
				let number1=parseInt(document.getElementById("num1").value);
				let number2=parseInt(document.getElementById("num2").value);
				let sum = number1 + number2;
				document.getElementById("num3").value = sum;
			}
		</script>
	</head>
	<body>
		<h2> Addition of Two Numbers </h2>
		<form>
			<label for="num1"> Number1: </label>
			<input type="number" id="num1" name="num1"/> <br /> <br />
			<label for="num2"> Number2: </label>
			<input type="number" id="num2" name="num2"/> <br /> <br />
			<input onClick="sum()" type="button" value="sum"/> <br /> <br />
			<label for="num3"> sum: </label>
			<input type="number" id="num3" name="num3"/> 
		</form>
	</body>
</html>
